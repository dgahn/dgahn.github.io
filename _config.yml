# about_title: About Me
about_profile_image: images/profile.png
about_content: | 
  안녕하세요. Kotlin 기반의 4년차 백엔드 엔지니어 안덕기입니다.

  기술적으로 새로운 것을 배우는 것에 대해 재미를 느끼고 필요한 것에 대해 만드는 것을 추구하는 편입니다. 

  테스트 코드를 만들지 않는 것에 대해 불안해하고 테스트 코드를 통과하는 것에 대해 퀘스트를 해결하는 것처럼 즐거움을 느낍니다. 

content:
  - title: 프로젝트 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 위성 영상 분석 시스템
        quote: >
          2020.1.2 ~ 2021.6.30
        description: | 
          - 프로젝트 소개
            - 하루에 약 10만 킬로 제곱의 위성영상을 분석하는 시스템
            - IDC 인프라와 Kubernetes 환경에서의 개발 및 운영
          - 역할
            - 백엔드 시스템 설계 및 개발
            - 내부 시스템 운영 및 고객사 설치
          - 기술 스택
            - Kotlin, Armeria, gRPC, Protocol buffer, Hibernate, Kubernates, Spring Batch, Postgis, Gdal

      - layout: top-middle
        title: 운량분석 자동화 국가 위성 통합 운영 시스템
