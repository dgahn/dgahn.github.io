about_content: |
  안녕하세요. Kotlin 기반의 5년차 백엔드 엔지니어 안덕기입니다.

  개발자로서 중요하게 여기는 가치는 다음과 같습니다.

  - 기술에 대한 빠른 적응 : 현 회사에 입사했을 때 당시 빠른 적응 위해 백엔드에서 사용하는 <mark>모든 라이브러리를 직접 다시 세팅</mark>하면서 학습하였고 gradle 사용 언어를 groovy에서 kotlin으로 개편하였습니다.

  - 새로운 기술에 대한 흥미 : 발전하는 개발자가 되기 위해 제가 몰랐던 새로운 기술에 대해 학습하고 도전하는 것을 즐깁니다. 회사 내에서 <mark>TDD, DDD, 클린 아키텍처 등의 스터디를 주도하여</mark> 저뿐만 아니라 <mark>구성원들의 지식 폭</mark>을 넓히기 위해 노력하였습니다.

  - 자기 일에 대한 책임감 : 새로운 기술이나 더 좋은 설계를 위해서는 그만한 노력과 시간이 들어갑니다. 회사 내에서 하겠다고 결심한 일에 대해서는 마무리하는 것을 중요시합니다.

