# About Section
# about_title: About Me
about_profile_image: images/profile.png
about_content: | 
  안녕하세요. Kotlin 기반의 4년차 백엔드 엔지니어 안덕기입니다.

  기술적으로 새로운 것을 배우는 것에 대해 재미를 느끼고 필요한 것에 대해 만드는 것을 추구하는 편입니다. 

  자유로운 분위기에서 자신의 일에 대해 책임지는 것을 선호합니다.

  테스트 코드를 만들지 않는 것에 대해 불안해하고 테스트 코드를 통과하는 것에 대해 퀘스트를 해결하는 것처럼 즐거움을 느낍니다. 

content:
  - title: 프로젝트 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 위성 영상 분석 시스템
        quote: >
          2020.1.2 ~ 2021.6.30
        description: | 
          - 프로젝트 소개
            - 하루에 약 10만 킬로 제곱의 위성영상을 분석하는 시스템
            - IDC 인프라와 Kubernetes 환경에서의 개발 및 운영
          - 역할
            - 백엔드 시스템 설계 및 개발
            - 내부 시스템 운영 및 고객사 설치
            - 백엔드 기술 관련 세팅
          - 기술 스택
            - Kotlin, Armeria, gRPC, Protocol buffer, Hibernate, Kubernates, Spring Batch, Postgis, Gdal

      - layout: top-middle
        title: 운량분석 자동화 국가 위성 통합 운영 시스템
        quote: >
          2020.10.22 ~ 2022.3.31
        description: | 
          - 프로젝트 소개
            - 하루 약 1000장의 영상의 운량을 분석하는 시스템
            - Docker 환경에서의 개발 및 운영
          - 역할
            - 시스템 설계 및 개발 리더
            - 내부 시스템 운영 및 고객사 설치
            - 백엔드 기술 관련 세팅
          - 기술 스택
            - Kotlin, Armeria, gRPC, Protocol buffer, hibernate, Docker, MS-SQL

  - title: Skill # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Backend  
        description: | 
            - Kotlin, Java
            - Armeria, gRPC/Protocol Buffer, Spring MVC, Spring Batch, Ktor
            - Hibernate, Spring Data JPA
            - Kotest, Junit5, Mockk, Mockito
            - Postgres/Postgis
            - Kotlin Coroutine
      - layout: left
        title: Devops
        description: | 
            - Ubuntu, MacOS, WindowOS
            - Docker, Kubernates
            - Azure DevOps

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: (주)SIA
        link: https://si-analytics.ai/
        sub_title: Kotlin 백엔드 개발자
        caption: 2020.1 - Present
        quote: >
          국내 최고의 위성 영상 분석 기업
        description: | # this will include new lines to allow paragraphs
            - Kotlin Coroutine 기반의 비동기 코드 작성
            - IDC / Kubernates 환경에서 개발 및 운영
            - 테스트 코드 커버러지 80% 유지
            - 한글 파일을 만들 수 있는 <a href="https://github.com/neolord0/hwplib">hwplib</a> 라이브러리의 사용성을 올린 <a href="https://github.com/dgahn/hwplib-dsl">hwplib-dsl</a> 제작 
        
      - layout: left
        title: (주)테크앤
        link: https://techandslow.com/
        sub_title: Java 백엔드 개발자
        caption: 2018.1 - 2019.9
        quote: >
          IoT 솔루션 및 IoT 교육 키트 제공 업체
        description: | # this will include new lines to allow paragraphs
            - Spring Boot, MyBatis를 통한 Java 백엔드 개발
            - MQTT를 통한 Pub/Sub 구조의 아키텍처

