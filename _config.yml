about_content: |
  안녕하세요. Kotlin/Java & Spring 기반의 6년차 백엔드 엔지니어 안덕기입니다.

  개발자로서 중요하게 여기는 가치는 다음과 같습니다.

  - 도메인에 대한 깊은 이해 : 현 회사에 입사했을 당시 기술보다도 중요하게 여긴 것은 내가 만들고 있는 서비스에 대한 도메인 이해라고 생각했습니다. 그래서 보험 관련 교육을 들으면서 보험이 무엇인지부터 보험 관련 서비스들이 창출해내려고 하는 가치가 무엇인지 이해하기 위해 노력하였습니다. 

  - 새로운 기술에 대한 흥미 : 발전하는 개발자가 되기 위해 제가 몰랐던 새로운 기술에 대해 학습하고 도전하는 것을 즐깁니다. 회사 내에서 <mark>TDD, DDD, 클린 아키텍처, 이펙티브 자바/코틀린 등의 스터디를 주도하여</mark> 저뿐만 아니라 <mark>구성원들의 지식 폭</mark>을 넓히기 위해 노력하였습니다. 뿐만 아니라 월 1회 이상 사내 발표를 통해 평소 관심있게 생각했던 기술들에 대해 동료들에게 소개를 하고 있습니다.

  - 자기 일에 대한 책임감 : 새로운 기술이나 더 좋은 설계를 위해서는 그만한 노력과 시간이 들어갑니다. 회사 내에서 하겠다고 결심한 일에 대해서는 마무리하는 것을 중요시합니다.

